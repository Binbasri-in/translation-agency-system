{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #343a40;
        color: white;
    }
    
    form {
        margin-top: 20px;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        width: 400px;
        padding: 20px;
        background-color: #212529;
        border-radius: 10px;
    }
    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container button {
        width: 100%;
    }
</style>

<div class="container">
    <div class="form-container">
        <h1>Translate the following text</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="form-container mt-5">
        <h2>Translation Result</h2>
        <div class="form-group">
            <textarea class="form-control" id="translationResult" rows="3" readonly>{{ translated_text }}</textarea>
        </div>
    </div>
    
</div>
{% endblock %}
